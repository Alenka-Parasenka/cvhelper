<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>SmartCV</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --main-color: #2563eb;
            --bg: #f7f9fa;
            --white: #fff;
            --border: #e5e7eb;
            --text: #222;
            --muted: #888;
        }
        body {
            margin: 0;
            background: var(--bg);
            font-family: 'Segoe UI', Arial, sans-serif;
            color: var(--text);
        }
        .logo {
            font-weight: bold;
            font-size: 1.3em;
            letter-spacing: 0.5px;
            display: flex;
            align-items: center;
            gap: 8px;
            margin: 32px 0 8px 0;
            justify-content: center;
        }
        .steps {
            color: var(--muted);
            font-size: 0.97em;
            margin-bottom: 18px;
            text-align: center;
        }
        form {
            width: 100%;
            max-width: 900px;
            margin: 0 auto 0 auto;
            display: flex;
            flex-direction: column;
            gap: 0;
        }
        label {
            font-weight: 500;
            margin-top: 18px;
            display: block;
        }
        textarea, input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-top: 6px;
            border: 1px solid var(--border);
            border-radius: 7px;
            font-size: 1.08em;
            background: #f9fafb;
            resize: vertical;
        }
        .file-upload {
            margin: 10px 0 0 0;
        }
        .file-upload label {
            display: inline-block;
            cursor: pointer;
            color: var(--main-color);
            background: #eef2ff;
            border-radius: 6px;
            padding: 7px 14px;
            font-size: 0.98em;
            border: 1px solid var(--main-color);
            transition: background 0.2s;
        }
        .file-upload label:hover {
            background: #dbeafe;
        }
        .btn {
            width: 100%;
            background: var(--main-color);
            color: #fff;
            border: none;
            border-radius: 7px;
            padding: 15px;
            font-size: 1.13em;
            font-weight: 500;
            cursor: pointer;
            margin: 22px 0 14px;
            transition: background 0.2s;
        }
        .btn:active {
            background: #1d4ed8;
        }
        .section {
            margin: 38px auto 0 auto;
            width: 100%;
            max-width: 900px;
        }
        .block-title {
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 1.13em;
        }
        .block-content {
            background: var(--white);
            border-radius: 7px;
            padding: 18px 14px;
            min-height: 80px;
            border: 1px solid var(--border);
            font-size: 1.04em;
        }
        .actions {
            display: flex;
            gap: 10px;
            margin-top: 12px;
            flex-wrap: wrap;
        }
        .actions button {
            flex: 1 1 180px;
            padding: 11px;
            font-size: 1em;
            border-radius: 7px;
            border: 1px solid var(--border);
            background: #f3f4f6;
            cursor: pointer;
            text-align: center;
            transition: background 0.2s;
        }
        .actions button:hover {
            background: #e0e7ef;
        }
        @media (max-width: 1000px) {
            form, .section {
                max-width: 99vw;
                margin: 0 0.5vw;
                padding: 0;
            }
        }
        @media (max-width: 600px) {
            .block-content { padding: 12px 2vw; }
            .actions button { flex-basis: 100%; }
        }
    </style>
</head>
<body>
    <div class="logo">◆ SmartCV</div>
    <div class="steps">1. Резюме &nbsp; 2. Вакансия &nbsp; 3. Результат</div>

    <form>
        <label>Ваше резюме
            <textarea rows="4" placeholder="Введите текст резюме..."></textarea>
        </label>
        <div class="file-upload">
            <label>
                <input type="file" accept=".pdf,.doc,.docx" style="display:none;">
                &#128194; Загрузить файл (.pdf/.docx)
            </label>
        </div>
        <label style="margin-top:18px;">Ссылка на вакансию
            <input type="text" placeholder="https://hh.ru/vacancy/123456">
        </label>
        <button class="btn" type="button">Сгенерировать</button>
    </form>

    <div class="section">
        <div class="block-title">Кастомизированное резюме</div>
        <div class="block-content" id="customResume">
            <div style="color:#bbb;">&mdash; Здесь появится кастомизированное резюме &mdash;</div>
        </div>
        <div class="actions">
            <button type="button">Скопировать текст</button>
            <button type="button">Скачать .docx</button>
            <button type="button">Отправить себе на email</button>
        </div>
    </div>
    <div class="section">
        <div class="block-title">Сопроводительное письмо</div>
        <div class="block-content" id="coverLetter">
            <div style="color:#bbb;">&mdash; Здесь появится сопроводительное письмо &mdash;</div>
        </div>
        <div class="actions">
            <button type="button">Скопировать текст</button>
            <button type="button">Скачать .docx</button>
            <button type="button">Отправить себе на email</button>
        </div>
    </div>
</body>
</html>
